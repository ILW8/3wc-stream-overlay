<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/deps/jquery.min.js"></script>

<body>
	<div id="controls">
		<div class="bar" style="flex-direction: column;">
			<div id="current-team">United States</div>
			<div id="current-seed">Seed 12</div>
		</div>
		<div class="bar">
			<div class="button" id="first" onclick="first_team()">◀◀</div>
			<div class="button" id="prev" onclick="prev_team()">◀</div>
			<div class="button" id="next" onclick="next_team()">▶</div>
			<div class="button" id="last" onclick="last_team()">▶▶</div>
		</div>
		<div class="bar">
			<div class="button wide" onclick="reload()">Reload</div>
		</div>
		<div class="bar">
			<div class="button wide" onclick="init()">Initialize</div>
		</div>
		<div class="bar">
			<div class="button wide" onclick="toggle()">Toggle Visibility</div>
		</div>
	</div>

	<div id="main">
		<video autoplay muted loop id="bg-video">
			<source src="../_shared/assets/particles.mp4" type="video/mp4">
		</video>
		<div id="full-overlay">
			<div id="header">
				<img id="logo" src="../_shared/assets/banner-logo.png">
				<div id="title">Qualifier Results</div>
			</div>
			<div id="middle">
				<div id="main-container">
					<div id="team-name-container">
						<div id="flag-container">
							<div id="flag"></div>
						</div>
						<div id="team-name">TEAM NAME</div>
					</div>
					<div id="team-stats-container">
						<div class="team-stats-row">
							<div class="team-stats-left" style="font-weight: bold;">Seed</div>
							<div class="team-stats-right" id="team-stats-seed" style="font-weight: bold;">#0</div>
						</div>
						<div class="team-stats-row stats-faded">
							<div class="team-stats-left">Last year</div>
							<div class="team-stats-right" id="team-stats-lastyear">#0</div>
						</div>
						<div class="team-stats-row stats-faded">
							<div class="team-stats-left">Placement</div>
							<div class="team-stats-right" id="team-stats-placement">#0</div>
						</div>
					</div>
					<div id="player-stats-container">
						<div id="player-stats-left">
							<div id="player-stats-area">
								<div class="player-stats-row">
									<div class="player-stats-left" id="p1-name" style="font-weight: bold;">PLAYER 1
									</div>
									<div class="player-stats-right" id="p1-rank" style="font-weight: bold;">#0</div>
								</div>
								<div class="player-stats-row">
									<div class="player-stats-left" id="p2-name">PLAYER 2</div>
									<div class="player-stats-right" id="p2-rank">0.00</div>
								</div>
								<div class="player-stats-row">
									<div class="player-stats-left" id="p3-name">PLAYER 3</div>
									<div class="player-stats-right" id="p3-rank">0.00</div>
								</div>
								<div class="player-stats-row">
									<div class="player-stats-left" id="p4-name">PLAYER 4</div>
									<div class="player-stats-right" id="p4-rank">0.00</div>
								</div>
								<div class="player-stats-row">
									<div class="player-stats-left" id="p5-name">PLAYER 5</div>
									<div class="player-stats-right" id="p5-rank">0.00</div>
								</div>
								<div class="player-stats-row">
									<div class="player-stats-left" id="p6-name">PLAYER 6</div>
									<div class="player-stats-right" id="p6-rank">0.00</div>
								</div>
							</div>
						</div>
