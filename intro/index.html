<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/deps/jquery.min.js"></script>
	<script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
	<div id="controls"></div>

	<div class="main">
		<div class="noise"></div>
		<div class="logo"></div>
		<div class="header">
			<div class="title-sub">
				<div class="title-sub-logo"></div>
				<div class="title-sub-text">3 Digit World Cup 2025</div>
			</div>
			<div class="starting-soon" id="title">Starting Soon</div>
			<div class="starting-content">
				<div class="starting-title" id="starting_title">:3</div>
				<div class="match" id="match">
					<div class="teams">
						<div class="team red">
							<div class="team-flag" id="flag_red"></div>
							<div class="team-name" id="name_red"></div>
						</div>
						<div class="vs">vs.</div>
						<div class="team blue">
							<div class="team-name" id="name_blue"></div>
							<div class="team-flag" id="flag_blue"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sponsors">
			<div class="sponsor wooting"></div>
			<div class="sponsor-separator">+</div>
			<div class="sponsor acrid"></div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
